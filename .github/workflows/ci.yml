name: CI

on:
  push:
    branches: [master]
    tags: ['v*']
  pull_request:
    branches: [master]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install black flake8
      - name: Run style check
        run: make style

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install -e .
          pip install mypy
      - name: Run typecheck
        run: make typecheck

  codespell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install codespell
        run: pip install codespell
      - name: Run codespell
        run: make codespell

  unit-tests:
    runs-on: ubuntu-latest
    container:
      image: registry.gitlab.com/linaro/tuxmake/ci-debian-12
    steps:
      - uses: actions/checkout@v4
      - name: Configure git
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - name: Install dependencies
        run: |
          pip install -e . --break-system-packages
          pip install -r requirements-dev.txt --break-system-packages
      - name: Run unit tests
        run: make unit-tests

  unit-tests-arm64:
    runs-on: ubuntu-24.04-arm
    container:
      image: registry.gitlab.com/linaro/tuxmake/ci-debian-12
    steps:
      - uses: actions/checkout@v4
      - name: Configure git
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - name: Install dependencies
        run: |
          pip install -e . --break-system-packages
          pip install -r requirements-dev.txt --break-system-packages
      - name: Run unit tests
        run: make unit-tests

  integration-tests:
    runs-on: ubuntu-latest
    container:
      image: registry.gitlab.com/linaro/tuxmake/ci-debian-12
    steps:
      - uses: actions/checkout@v4
      - name: Configure git
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - name: Install tuxmake
        run: pip install -e . --break-system-packages
      - name: Run integration tests
        run: make integration-tests TMV=1

  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install mkautodoc mkdocs-material flit pytest docutils
          pip install -e .
      - name: Build man page
        run: make man
      - name: Build docs
        run: make doc
      - uses: actions/upload-artifact@v4
        with:
          name: docs
          path: public

  ci-image-debian:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check for Dockerfile changes
        id: check
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          elif git diff --name-only ${{ github.event.before }}..${{ github.event.after }} | grep -q 'Dockerfile.ci-debian'; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi
      - name: Log in to Container Registry
        if: steps.check.outputs.changed == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Debian image
        if: steps.check.outputs.changed == 'true'
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ github.repository }}:ci-debian -f Dockerfile.ci-debian .
          docker push ${{ env.REGISTRY }}/${{ github.repository }}:ci-debian

  ci-image-fedora:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check for Dockerfile changes
        id: check
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          elif git diff --name-only ${{ github.event.before }}..${{ github.event.after }} | grep -q 'Dockerfile.ci-fedora'; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi
      - name: Log in to Container Registry
        if: steps.check.outputs.changed == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Fedora image
        if: steps.check.outputs.changed == 'true'
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ github.repository }}:ci-fedora -f Dockerfile.ci-fedora .
          docker push ${{ env.REGISTRY }}/${{ github.repository }}:ci-fedora

  ci-image-archlinux:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check for Dockerfile changes
        id: check
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          elif git diff --name-only ${{ github.event.before }}..${{ github.event.after }} | grep -q 'Dockerfile.ci-archlinux'; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi
      - name: Log in to Container Registry
        if: steps.check.outputs.changed == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Arch Linux image
        if: steps.check.outputs.changed == 'true'
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ github.repository }}:ci-archlinux -f Dockerfile.ci-archlinux .
          docker push ${{ env.REGISTRY }}/${{ github.repository }}:ci-archlinux

  tuxpkg:
    needs: [ci-image-debian, ci-image-fedora, ci-image-archlinux]
    if: ${{ !failure() && !cancelled() }}
    uses: Linaro/tuxpkg/.github/workflows/tuxpkg.yml@main
    with:
      tuxpkg_project: tuxmake
      ci_image_debian: ghcr.io/${{ github.repository }}:ci-debian
      ci_image_fedora: ghcr.io/${{ github.repository }}:ci-fedora
      ci_image_archlinux: ghcr.io/${{ github.repository }}:ci-archlinux
    secrets:
      TUXPKG_RELEASE_KEY: ${{ secrets.TUXPKG_RELEASE_KEY }}
      TUXPKG_RELEASE_KEYID: ${{ secrets.TUXPKG_RELEASE_KEYID }}
      FLIT_PASSWORD: ${{ secrets.FLIT_PASSWORD }}

  pages:
    runs-on: ubuntu-latest
    needs: [build-docs, tuxpkg]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: docs
          path: public
      - uses: actions/download-artifact@v4
        with:
          name: repository
          path: public/packages
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
