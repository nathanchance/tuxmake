[types]
cache_hits = int
cache_misses = int

[commands]
cache_hits = test {wrapper} = sccache && sccache --show-stats --stats-format=json | jq '.stats.cache_hits.counts|map(.)|add'
cache_misses = test {wrapper} = sccache && sccache --show-stats --stats-format=json | jq '.stats.cache_misses.counts|map(.)|add'
